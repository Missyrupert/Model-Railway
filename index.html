<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Model Railway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <h1>My Model Railway Companion</h1>
        <nav>
            <!-- Navigation links will go here later -->
        </nav>
    </header>

    <main class="container">
        <section id="collection-display">
            <h2>My Collection</h2>
            <div class="item-cards-container">
                <!-- Locomotive/Rolling Stock cards will be dynamically added here by JS -->
                <p class="placeholder-text">Your collection will appear here. Add your first item!</p>
            </div>
        </section>

        <section id="add-item-form-section">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div>
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
                <div>
                    <label for="itemType">Type:</label>
                    <select id="itemType" name="itemType">
                        <option value="locomotive">Locomotive</option>
                        <option value="rollingStock">Rolling Stock</option>
                        <option value="building">Building</option>
                    </select>
                </div>
                <div>
                    <label for="itemManufacturer">Manufacturer:</label>
                    <input type="text" id="itemManufacturer" name="itemManufacturer">
                </div>
                <div>
                    <label for="itemEra">Era:</label>
                    <input type="text" id="itemEra" name="itemEra">
                </div>
                <div>
                    <label for="itemNotes">Notes:</label>
                    <textarea id="itemNotes" name="itemNotes"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add to Collection</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>Â© 2023 [Your Name/Missyrupert]. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
